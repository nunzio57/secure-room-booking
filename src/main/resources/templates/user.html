<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Area Utente - Prenotazioni Aule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Gestione Prenotazioni Aule</span>

        <span class="navbar-text text-white">
            Utente: <span th:text="${username}"></span>
        </span>
    </div>
</nav>

<div class="container">

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    Nuova prenotazione
                </div>
                <div class="card-body">
                    <form method="post" action="/user/book">
                        <input type="hidden" name="username" th:value="${username}"/>

                        <div class="mb-3">
                            <label class="form-label">Aula</label>
                            <select class="form-select" name="roomId">
                                <option th:each="room : ${rooms}"
                                        th:value="${room.id}"
                                        th:text="${room.name} + ' (' + ${room.capacity} + ' posti)'">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Prenota</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    Le mie prenotazioni
                </div>
                <div class="card-body">
                    <table class="table table-striped" th:if="${#lists.size(myBookings) > 0}">
                        <thead>
                        <tr>
                            <th>Aula</th>
                            <th>Data</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="b : ${myBookings}">
                            <td th:text="${b.room.name}"></td>
                            <td th:text="${b.date}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <p th:if="${#lists.size(myBookings) == 0}">
                        Nessuna prenotazione effettuata.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Esci (Logout)</button>
    </form>

</div>

</body>
</html>
