<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Area Admin - Prenotazioni Aule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Gestione Prenotazioni Aule</span>

        <span class="navbar-text text-white">Area Amministratore</span>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header">
            Tutte le prenotazioni
        </div>
        <div class="card-body">
            <table class="table table-striped" th:if="${#lists.size(bookings) > 0}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Utente</th>
                    <th>Aula</th>
                    <th>Data</th>
                    <th>Azioni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${bookings}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.username}"></td>
                    <td th:text="${b.room.name}"></td>
                    <td th:text="${b.date}"></td>
                    <td>
                        <form th:action="@{'/admin/delete/' + ${b.id}}" method="post"
                              onsubmit="return confirm('Confermi eliminazione?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                Elimina
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <p th:if="${#lists.size(bookings) == 0}">
                Nessuna prenotazione presente.
            </p>
        </div>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Esci (Logout)</button>
    </form>
</div>

</body>
</html>
